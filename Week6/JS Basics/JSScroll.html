<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Demo</title>
	<style type="text/css">
		body{
			background-color: black;
			font-family: monospace;
			color: white;
			font-size: 50px;
			text-align: center;
			margin-top: 20%;
		}
		#magic{
			color:#777;
			border-right:1px solid #777;
			padding-right: 7px;
			display: inline;
		}
	</style>
</head>
<body>
	Coding is <div id="magic"></div>

	<script type="text/javascript">
		var words = ["a lot of fun", "about not giving up", "challenging and empowering", "creative expression", "what I learned at Coding Dojo"];
		el = document.getElementById("magic");
		word_counter=0;
		character_counter = 0;
		function updateText(){
			el.innerHTML = el.innerHTML + words[word_counter][character_counter++];
			if(character_counter == words[word_counter].length+1){
				word_counter++;
				character_counter = 0;
				el.innerHTML = "";
				if(word_counter == words.length){
					word_counter = 0;
				}
			}
		}
		setInterval(updateText,300);
	</script>
</body>
</html>
